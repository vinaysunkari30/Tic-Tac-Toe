<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tic tac toe.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="main-container d-flex flex-column justify-content-center">
        <div class="name-container d-flex flex-row justify-content-center">
            <h1 class="name text-center fixed-top" id="gameName"><span class="tic">TIC </span><span class="tac">TAC</span><span class="toe"> TOE</span></h1>
        </div>
        <p id="playerTurn" class="text-center turn"></p>
        <div class="text-center players hide" id="playerCon">
            <h1 class="player" id="playerName"></h1>
        </div>
        <div class="game-box text-center shadow" id="gameBox">
            <div class="d-flex flex-row">
                <div class="box1" id="boxOne"></div>
                <div class="box2" id="boxTwo"></div>
                <div class="box3" id="boxThree"></div>
            </div>
            <div class="d-flex flex-row">
                <div class="box1" id="boxFour"></div>
                <div class="box1" id="boxFive"></div>
                <div class="box3" id="boxSix"></div>
            </div>
            <div class="d-flex flex-row">
                <div class="box6" id="boxSeven"></div>
                <div class="box7" id="boxEight"></div>
                <div class="box8" id="boxNine"></div>
            </div>
        </div>
        <h1 class="winner text-center hide" id="winner"></h1>
        <button class="button hide" id="restartBtn">Restart</button>
    </div>
    <script src="tic tac toe.js"></script>
</body>
</html>
